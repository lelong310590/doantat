	<div id="wrapper">
		<h1>Minimal Clean Event Calendar Example</h1>
		<div>
			<h3>Default</h3>
			<div id="calendar"></div>

		</div>

		<div>
			<h3>Start week days from monday</h3>
			<div id="calendar2"></div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="src/mini-event-calendar.js"></script>

	<script>
		var sameDaylastWeek = new Date().setDate(new Date().getDate() - 7);
		var someDaynextMonth = new Date().setDate(new Date().getDate() + 31);

		// All dates should be provided in timestamps
	    	var sampleEvents = [
			{
			    title: "jQueryScript.Net",
			    date: sameDaylastWeek, // Same day as today, last week
			    link: "#"
			},
			{
			    title: "Today Event",
			    date: new Date().getTime(), // Today
			    link: "#"
			},
			{
			    title: "CSSScript.Com",
			    date: someDaynextMonth, // Some day as today, next month
			    link: "#"
			}
	    	];

		$(document).ready(function(){
			$("#calendar").MEC({
				events: sampleEvents
			});

			// Make calendar start on monday
			$("#calendar2").MEC({
				from_monday: true,
				events: sampleEvents
			});
		});
	</script>
